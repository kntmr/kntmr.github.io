## インターネット

---

インターネットが広く使われるようになって、自分の知りたい情報が簡単に手に入るようになりました。

分からないことを自分で調べて解決できるようになることは、とても大事です。インターネットはそういうときに役に立ちます。

---

インターネットの難しいところは、『**そこに書いてある情報が正しいとは限らない**』ということです。

今、目の前にある情報が本当に正しいのか、もしかしたら間違っているんじゃないか、**しっかりと疑って自分の頭で考える**ことが大事です。

---

もう1つインターネットの難しいところは、『**インターネットに残した情報は残り続ける**』ことです。インターネットに流した情報は簡単には消せません。

自分や家族、友達の**個人情報**や**写真**を安易にインターネットに流してはいけません。

---

インターネットにはいろいろな情報があり、それらの情報はたくさんの人が見ることができます。知らない人がどこかで自分の情報を手に入れているかもしれません。

インターネット上で自分がやったことや言ったことは**常に誰かに見られている**と思って行動しましょう。

もちろん、誰かの悪口や批判をインターネットに書いてはいけません。直接、その人や家族に言えないようなことは書かないようにしましょう。

---

インターネットにはいろいろなことが書いてあります。自分でもいろいろなことを書くことができます。同じ文章でも読む人によって捉え方が違います。

ある人はその文章を読んで笑うかもしれません。別の人はその文章を読んで悲しくなるかもしれません。自分は悪口だと思っていなくても、相手は悪口と感じるかもしれません。

誰かに何かを伝えるということは難しくてデリケートなことです。

---

ちなみに、これはインターネットだけではなく、実際に人と話をするときも同じです。相手が言ってることは正しいとは限りません。

自分はおもしろいと思っていることが相手もおもしろいと感じるとは限りません。もちろん、それはパパやママが相手でも同じです。

---

インターネットにはいろいろな情報があります。それはとても役に立ちます。しかし、その中には見てはいけないものもたくさんあります。

もし、「これは見てもいいのかな？」「見てはいけないものを見てしまったかな？」と思うことがあれば、迷わず相談してください。そのあとどうするかは一緒に考えましょう。

---

そして、インターネットに書いてあることがすべてではありません。本を読むことも大事です。人と話をすることも大事です。インターネットを上手に使ってください。
