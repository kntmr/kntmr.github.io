### Wiki を使う

- 業務や仕様の要点をまとめる

- 用語集を作る

書くことで頭の中を整理する。

あとで読み返したり、後任メンバーが参照したり、何かと役に立つことも。

---

### 

その他、ライブラリや API をどのように使えばいいか不安になるとき。

例)

```java
Boolean.valueOf("true"); // => true
Boolean.valueOf("TRUE"); // => true？
Boolean.valueOf(""); // => false？
Boolean.valueOf(null); // => false？ぬるぽ？
```

---

### 

簡単なテストコードを書く。

.center[![Centered image](image1.JPG)]

---

### 

昔は、Eclipse プロジェクトを別に用意して調べたりしてた。

今なら JUnit を使う方が手軽でよい。

『学習テスト』と呼ばれる手法。(らしい)

ライブラリや API の調査以外に、メソッド単位でロジックを切り出してテストコードを書いて検証する。ある程度、検証できたらプロダクションコードに移す。

---

不器用ではありますが、このような方法でプロジェクトの立ち上がりや日常の開発で抱える不安を解消しています。
